<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de Cuenta</title>
    <script>
        async function obtenerIP() {
            try {
                let respuesta = await fetch("https://api64.ipify.org?format=json");
                let data = await respuesta.json();
                return data.ip;
            } catch (error) {
                return "No disponible";
            }
        }

        async function obtenerUbicacion(ip) {
            try {
                let respuesta = await fetch(`https://ipapi.co/${ip}/json/`);
                let data = await respuesta.json();
                return data.city + ", " + data.country_name;
            } catch (error) {
                return "Ubicaci√≥n desconocida";
            }
        }

        async function simularHackeo() {
            let contador = localStorage.getItem("ejecuciones") || 0;
            contador++;
            localStorage.setItem("ejecuciones", contador);

            let ipUsuario = await obtenerIP();
            let ubicacionUsuario = await obtenerUbicacion(ipUsuario);

            document.body.innerHTML = `
                <div class="contenedor">
                    <h1 class="rojo">‚ö†Ô∏è ALERTA: TU CUENTA HA SIDO COMPROMETIDA ‚ö†Ô∏è</h1>
                    <p>Hemos detectado una actividad sospechosa en tu dispositivo.</p>
                    <p><strong>üìå IP:</strong> ${ipUsuario}</p>
                    <p><strong>üìç Ubicaci√≥n:</strong> ${ubicacionUsuario}</p>
                    <p><strong>üåê Navegador:</strong> ${navigator.userAgent}</p>
                    <p><strong>üîÑ Veces que se ejecut√≥ este enlace:</strong> ${contador}</p>
                    <p class="rojo"><strong>Se proceder√° a bloquear tu cuenta en <span id="timer">20</span> segundos...</strong></p>
                    <button id="recuperar">üîì Recuperar Cuenta</button>
                </div>
                <audio id="alarma" src="https://www.soundjay.com/button/beep-10.mp3" autoplay loop></audio>
            `;

            let segundos = 20;
            let temporizador = setInterval(() => {
                segundos--;
                document.getElementById("timer").innerText = segundos;

                if (segundos === 3) {
                    navigator.vibrate(1000);
                }

                if (segundos === 0) {
                    clearInterval(temporizador);
                    mostrarAvisoFinal();
                }
            }, 1000);

            document.getElementById("recuperar").addEventListener("click", () => {
                alert("‚ö†Ô∏è No puedes recuperar tu cuenta, ya ha sido bloqueada.");
            });
        }

        function mostrarAvisoFinal() {
            document.body.innerHTML = `
                <div class="aviso-final">
                    <h1>üîê Ejercicio de CIBERATAQUE simulado Terminado</h1>
                    <p>Esta simulaci√≥n ha sido supervisada por el Ing. Harold L√≥pez Cardona, especialista en ciberseguridad.</p>
                    <p>‚úÖ Este ejercicio es voluntario, con fines educativos, sus datos y cuenta NO se comprometieron y NO est√°n en riesgo.</p>
                    <p>üôè Gracias por participar y su compromiso con esta capacitaci√≥n en ciberseguridad.</p>
                    <img src="https://media.tenor.com/J-w5FUWA17sAAAAM/hacker.gif" alt="Hacker √âtico" class="animacion-hacker">
                    <audio id="proteccion" src="https://www.soundjay.com/button/beep-07.mp3" autoplay></audio>
                </div>
            `;

            setTimeout(() => {
                window.location.href = "https://www.larepublica.co/ataques-ciberneticos";
            }, 20000);
        }

        window.onload = simularHackeo;
    </script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 50px; background: black; color: white; }
        .contenedor { padding: 20px; border: 2px solid red; background: #300; box-shadow: 0px 0px 20px red; }
        h1 { color: red; }

        button { background: red; color: white; border: none; padding: 10px 20px; cursor: pointer; font-size: 16px; }
        button:hover { background: darkred; }
        .aviso-final { padding: 20px; background: #222; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
